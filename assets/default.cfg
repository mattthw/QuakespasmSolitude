// Key bindings
//impulse 13 pickup weapon or reload
//impulse 10 swap weapon
//impulse 29 melee
//impulse 28 grenade
//impulse 100 add easy bot
//impulse 102 kick bot


unbindall
// pc bindings
bind "TAB" "+showscores"
bind "ENTER" "+jump"
bind "ESCAPE" "togglemenu"
bind "SPACE" "+jump"
bind "+" "sizeup"
bind "-" "sizedown"
bind "/" "impulse 10"
bind "0" "impulse 0"
