bind "F10" "quit"
bind "F11" "screenshot"
bind "F12" "screenshot"
bind "END" "centerview"
bind "MOUSE1" "impulse 67" # use unused impulse so that we can use touchscreen without attacking or unbound notification
bind "MOUSE2" "impulse 11"
bind "MOUSE3" "+mlook"


